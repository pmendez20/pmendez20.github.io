<!-- Doctype tells the browser what kind of HTML we're using -->
<!DOCTYPE html>
<!-- HTML tag defines the boundaries of the HTML document. ALL website content goes in between the HTML opening & closing tags. Must be the case to make sure that there is no content missing-->
<html>
<!-- Head tag provides info of the webiste- title, owner, etc. -->
<head>
<!-- Title tag defines the title of document, this is what shows up in google & web browser. ONLY contains text -->
	<title>Hello world! Practice page</title>
</head>
<!-- Body tag represents the actual content of the web page. MUST be in the inside of the HTML tag, everything is visible on the web page, is inside the body tag-->
<body>
	<h1>hello</h1> <h2>how are you?</h2> <h3>That's great!</h3> <h4>I'm doing well </h4> <h5> Thank you!</h5> <h6> Goodbye!</h6>
	<ul>
		<li>you are the best</li>
	</ul>
	<ol>
		<li>can we go for some coffee?</li>
	</ol>
	<blockquote> I am looking forward to my presentation</blockquote>
	<pre> I'm learning so much, can't believe it!</pre>
	<p>google</p>
	<!-- a href is where the link should go for the browser you want, in the parenthesis paste the link you want to open in the browser -->
	<!-- you can put a link in various ways, for example seperated, inside the paragraph, and also in a bullet point, or a number -->
	<a href="http://www.google.com/"> link to google</a>
	<p>google <a href="http://www.google.com/"> link to google</a> </p>
	<ul>
		<li><a href="http://www.google.com/"> link to google</a></li>
	</ul>
	<ol>
		<li><a href="http://www.google.com/"> link to google</a></li>
		<!-- src= source where the image will be taken from,use the tag that it provides by typing img, have to copy the image address -->
		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Earth2014shape_SouthAmerica_small.jpg/220px-Earth2014shape_SouthAmerica_small.jpg">
	</ol>
	<!-- this is a way to put an image inside the link -->
	<a href="google.com">
		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Earth2014shape_SouthAmerica_small.jpg/220px-Earth2014shape_SouthAmerica_small.jpg">
	</a>
</body>
</html>
